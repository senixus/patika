<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header - start -->
        <header>
            <center>
                <nav>
                    <a href="https://google.com" target="_blank">
                        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                            alt="google">
                    </a>
                </nav>
            </center>

        </header>
        <!-- Header - end -->

        <!-- Content - Start -->
        <section>

            <!-- Search Bar & Button - Start-->
            <center style="background-color: #eeeeee; padding: 10px;">
                <div>
                    Search the web using Google! <br>
                    <input type="text" size="40"><br>
                    <button type="button">Google Search</button>
                    <button type="button">I'm feeling lucky</button>
                </div>
            </center>

            <!-- Search Bar & Button - End -->


            <!-- Article - Start -->
            <div style="
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    ">

                <!-- Left Article -->
                <section style="width: 45%;margin: 1px;">
                    <center>
                        <ul style="list-style-type: none; background-color: #7ee5da; padding:19px 0">
                            <li>Special Searches</li>
                            <li>
                                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                                    target="_blank">
                                    Stanford Search
                                </a>
                            </li>
                            <li>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                                    target="_blank">
                                    Linux Search
                                </a>
                            </li>
                        </ul>
                    </center>
                </section>

                <!-- Central Article -->
                <article style="width: 13%;margin: 1px;">
                    <center>
                        <ul style="list-style-type: none; background-color: #7ee5da; padding:10px 0">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                                target="_blank">
                                <li>Help!</li>
                            </a><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                                target="_blank">
                                <li>About Google!</li>
                            </a><a
                                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                                target="_blank">
                                <li>Company Info</li>
                            </a><a
                                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                                target="_blank">
                                <li>Google! Logos</li>
                            </a>
                        </ul>
                    </center>

                </article>

                <!-- Right Article -->
                <article style="width: 55%; 
                background-color: #62B3AA;
                margin: 1px; 
                padding:10px 0">
                    <center>
                        <p>Get Google! <br>
                            updates monthly: <br>
                        </p>
                        <input type="text" placeholder="your e-mail"><br>
                        <button>Subscribe</button>
                        <a
                            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </center>


                </article>
            </div>
        </section>
        <!-- Article - End -->
        <!-- Content - End -->


        <!-- Footer - Start -->
        <footer>
            <center>
                <font size="-1">Copyright Â©1998 Google Inc.</font>
            </center>
        </footer>


        <!-- Footer - End -->
    </div>
</body>

</html>
